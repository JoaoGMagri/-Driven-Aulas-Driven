<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<style>
			* {
				box-sizing: border-box;
			}
			
			.caixa {
				width: 300px;
				height: 200px;
				background-color:	lightgray;
				margin: 50px 0;
			}

			.caixa.primeira {
				padding: 50px;
				border: 5px dotted red;	
			}

			.caixa.segunda {
				padding: 20px;	
				border: 20px dotted red;
			}
		</style>
	</head>
	<body>
		<div class="caixa primeira">Olá mundo!</div>
		<div class="caixa segunda">Olá mundo!</div>
	</body>
</html>
