<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Timer</title>
  </head>
  <body>
    <button onclick="iniciaContador()">Iniciar Contador</button>
    <div class="caixa-do-contador">
      <div class="contador">
        0
      </div>
      <div class="rotulo">Segundos</div>
    </div>

    <script>
      let tempo;
      let idInterval;

      function iniciaContador() {
        tempo = Number(prompt("Qual o tempo?"));

        idInterval = setInterval(atualizaContador, 1000);
      }

      function atualizaContador() {
        tempo--;
        const div = document.querySelector(".contador");
        div.innerHTML = tempo;

        if (tempo === 0) {
          clearInterval(idInterval);
          alert("Tempo acabou");
        }
      }
    </script>
  </body>
</html>
