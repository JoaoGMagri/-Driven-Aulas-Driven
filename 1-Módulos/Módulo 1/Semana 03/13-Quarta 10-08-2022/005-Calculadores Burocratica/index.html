<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <script>
      const x = Number(prompt("Qual o primeiro numero?"));
      const operacao = prompt("Qual a operação que deseja executar?");
      const y = Number(prompt("Qual o segundo numero?"));

      let z = 0;

      if ("+" === operacao) {
        z = x + y;
      } else if ("-" === operacao) {
        z = x - y;
      } else {
        z = x * y;
      }

      alert(z);
    </script>
  </body>
</html>
