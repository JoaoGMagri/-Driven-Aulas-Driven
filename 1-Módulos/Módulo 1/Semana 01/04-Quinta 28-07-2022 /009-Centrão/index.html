<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <style>
      .caixa {
        background: lavender;
        border: 1px solid black;
        width: 130px;
        height: 130px;

        display: flex;
        justify-content: center;
        align-items: center;
      }

			.container {
				background-color: red;
				width: 800px;
				height: 500px;

				display: flex;
				justify-content: center;
				align-items: center;
			}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="caixa">Esquerda</div>
      <div class="caixa">Centro-esquerda</div>
      <div class="caixa">Centro</div>
      <div class="caixa">Centro-direita</div>
      <div class="caixa">Direita</div>
    </div>
  </body>
</html>
